name: Install Latest kubectl

on:
  push:
    branches:
      - main

jobs:
  install-kubectl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch the latest stable kubectl version
        run: |
          # Fetch the latest stable version of kubectl
          VERSION=$(curl -s https://dl.k8s.io/release/stable.txt)
          echo "Latest kubectl version: $VERSION"

      - name: Verify kubectl URL
        run: |
          # Construct the URL to download kubectl and verify the URL
          URL="https://dl.k8s.io/release/${VERSION}/bin/linux/amd64/kubectl"
          echo "kubectl download URL: $URL"
          curl -I "$URL"  # Use curl to check the header of the URL

      - name: Download kubectl
        run: |
          # Download the latest stable version of kubectl
          curl -LO "https://dl.k8s.io/release/${VERSION}/bin/linux/amd64/kubectl"

      - name: Install kubectl
        run: |
          # Make kubectl executable
          chmod +x ./kubectl
          
          # Move kubectl to /usr/local/bin
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Verify kubectl version
        run: kubectl version --client
